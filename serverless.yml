functions:
  app:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: any

  notificationCron:
    handler: dist/cron-handler.handler
    timeout: 300
    memorySize: 512
    events:
      - schedule:
          rate: cron(37 * * * ? *)
          enabled: true
          description: "Send hourly push notifications to users"

  updateNextMilestoneCacheCron:
    handler: dist/milestone-cache-cron-handler.handler
    timeout: 300
    memorySize: 512
    events:
      - schedule:
          rate: cron(23 2 * * ? *)
          enabled: true
          description: "Update nextMilestoneDate cache daily at UTC 02:23"

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 25010
    noPrependStageInUrl: true
    useChildProcesses: true
    allowCache: true
    lambdaRuntime: nodejs22.x
    printOutput: true
    showDuration: true
    verbose: true
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node22
    external:
      - express
      - cache-manager
      - '@nestjs/websockets'
      - '@nestjs/microservices'
      - class-transformer
      - class-validator
      - reflect-metadata
      - rxjs
      - '@nestjs/platform-express'
      - '@nestjs/schedule'
    exclude:
      - aws-sdk
